<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Janusa</title>
</head>
<body>
    <form id="login" method="post">
        <h2>Ingrese los datos</h2>
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad">
        <br>
        <hr>
        <h3>Selecciona un color</h3>
        <label for="radio1">blanco</label>
        <input onclick="getmostarcolor()" type="radio" name="Color" id="blanco" value="Blanco">
        <br>
        <label for="radio2">negro</label>
        <input onclick="getmostarcolor()" type="radio" name="Color" id="negro" value="Negro">
        <br>
        <label for="radio3">azul</label>
        <input onclick="getmostarcolor()" type="radio" name="Color" id="azul" value="Azul">
        <br>
        <!--<button value="color" onclick="getmostarcolor()">mostrar color</button>-->
        <hr>
        <h2>Cual color prefieres?</h2>
        <label for="blanco">Blanco</label>
        <input id="blanco" type="checkbox" name="Blanco">
        <br>
        <label for="negro">Negro</label>
        <input id="negro" type="checkbox" name="Negro">
        <br>
        <label for="blanco">Azul</label>
        <input id="blanco" type="checkbox" name="Azul">
        <hr>
        <button type="submit">Enviar formulario</button>
    </form>


</body>
<script src="JS/formulario.js"></script>
</html>
